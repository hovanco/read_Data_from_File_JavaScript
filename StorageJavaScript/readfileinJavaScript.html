<!DOCTYPE html>
<html>
<head>
	<title><p>Read file in JavaScript</p></title>
	<p> Hien thi duoc gia tri trong file ra trang web</p>
	<script type="text/javascript">
		//lay ra
		fetch('HelloWold.txt')
		  .then(response => response.text())
		  .then(text => {
		  	console.log(text);
		  	// alert(text); 
		  	//hien thi
		  	document.getElementById("data").innerHTML= text.replace(/\n/g,"<br/>"); //xuong dong tat ca
		  })
	</script>
</head>
<body>
	<p id="data"></p>
</body>
</html>
